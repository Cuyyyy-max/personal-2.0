<html>
<head>
  <meta charset="UTF-8">
  <title>Agregar Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Agregar Nuevo Usuario</h2>
    <input type="text" placeholder="Nombre">
    <input type="text" placeholder="Apellido">
    <input type="email" placeholder="Correo">
    <button>Guardar</button>
    <a href="index.html">‚Üê Volver al inicio</a>
  </div>

</body>
</html>
