<html>
<head>
  <meta charset="UTF-8">
  <title>Inicio - Panel de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .search-bar input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    .search-bar button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background-color: white;
      color: #4CAF50;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn {
      background-color: white;
      color: #4CAF50;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 15px;
    }
    .auth-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="search-bar">
      <input type="text" placeholder="Buscar por apellido..." />
      <button>Buscar</button>
      <button class="add-btn" onclick="window.location.href='agregar.html'">+</button>
    </div>
    <div class="auth-links">
      <a href="login.html">Login</a>
      <a href="registro.html">Registrarse</a>
    </div>
  </div>

</body>
</html>
