
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    .search-bar button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background-color: white;
      color: #4CAF50;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn {
      background-color: white;
      color: #4CAF50;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="search-bar">
      <input type="text" placeholder="Buscar por apellido..." />
      <button>Buscar</button>
    </div>
    <button class="add-btn" onclick="window.location.href='agregar.html'">+</button>
  </div>

</body>
</html>
